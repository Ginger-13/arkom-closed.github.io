<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Arkom — Архитектурно-строительная компания</title>
</head>
<body class="night">

<div class="container">
    <div class="info">
        <div class="text">
            <div class="logo" style="height: 115px; width: 60%; background: navy;"></div>
            <div class="text__item">Проекты домов</div>
            <div class="text__item">Строительство <br>домов под ключ</div>
        </div>
        <div class="timer">
            <div class="timer__wrapper">
                <div class="timer__item" id="days">12</div>
                <div class="timer__item" id="hours">12</div>
                <div class="timer__item" id="minutes">12</div>
                <div class="timer__item" id="seconds">12</div>
            </div>
            <div class="timer__text">до открытия сайта</div>
        </div>
        <div class="phone">
            <a class="link" href="tel:80176666666">(17) 666-66-66</a> <br>
            с 8.00 до 20.00
        </div>
    </div>
    <div class="house">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>

        <img class="house" src="/img/house.svg">

        <div class="light-obj"></div>
    </div>
</div>

<div class="grass"></div>

<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
