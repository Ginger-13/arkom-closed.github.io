<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Arkom — Архитектурно-строительная компания</title>
</head>
<body>

<div class="container flex">
    <div class="info">

            <img class="logo" src="/img/logo.svg">

            <div class="text__item">Строительство <br>домов под ключ</div>
        </div>
        <div class="timer">
            <div class="timer__wrapper">

                <span class="timer__help" style="left: 97px;">часов</span>
                <span class="timer__help" style="left: 172px;">минут</span>
                <span class="timer__help" style="left: 246px;">секунд</span>
                <div class="timer__item">13</div>
                <div class="timer__item" id="hours">13</div>
                <div class="timer__item" id="minutes">13</div>
                <div class="timer__item" id="seconds">13</div>
            </div>
            до открытия сайта
        </div>
        <div class="phone">
            <a class="link" href="tel:80176666666">(17) 666-66-66</a> <br>
            с 8.00 до 20.00
        </div>
    </div>
    <div class="house">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>

        <div class="star" style="top: -42%"></div>
        <div class="star" style="top: -66%; left: -13%"></div>
        <div class="star" style="top: -17%; left: 24%"></div>
        <div class="star" style="top: -52%; left: 30%"></div>
        <div class="star" style="top: -42%; left: 54%"></div>
        <div class="star" style="top: -75%; left: 63%"></div>
        <div class="star" style="top: -26%; left: 90%"></div>

        <img class="house" src="/img/house.svg">

        <div class="light-obj__wrapper">
            <div class="light-obj"></div>
        </div>
    </div>
</div>

<div class="line">
    <div class="container">Технические работы</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/jquery.easing.1.2.js"></script>
<script type="text/javascript" src="/js/jquery.circulate.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

</html>
